[package]
name = "coffee"
version = "0.3.1"
authors = ["Héctor Ramón Jiménez <hector0193@gmail.com>"]
edition = "2018"
description = "An opinionated 2D game engine focused on simplicity, explicitness, and type-safety"
license = "MIT"
repository = "https://github.com/hecrj/coffee"
documentation = "https://docs.rs/coffee"
readme = "README.md"
keywords = ["game", "engine", "2D", "graphics", "coffee"]
categories = ["game-engines"]
exclude = ["images/*"]

[badges]
maintenance = { status = "actively-developed" }

[package.metadata.docs.rs]
features = ["opengl", "debug"]

[features]
default = ["empty"]
opengl = ["gfx", "gfx_core", "glutin", "gfx_device_gl", "gfx_window_glutin", "gfx_glyph", "gfx_winit"]
vulkan = ["wgpu", "wgpu/vulkan", "wgpu_glyph"]
metal = ["wgpu", "wgpu/metal", "wgpu_glyph"]
dx11 = ["wgpu", "wgpu/dx11", "wgpu_glyph"]
dx12 = ["wgpu", "wgpu/dx12", "wgpu_glyph"]
web = ["wgpu", "wgpu/web", "wgpu_glyph", "instant/wasm-bindgen", "instant/now"]
empty = ["wgpu", "wgpu_glyph"]
debug = []

[dependencies]
image = "0.21"
nalgebra = "0.18"
rayon = "1.0"
stretch = "0.2"
twox-hash = "1.3"
seahash = "3.0"
lyon_tessellation = "0.13"
gilrs = "0.7"
instant = "0.1"

# gfx (OpenGL)
gfx = { version = "0.18", optional = true }
gfx_core = { version = "0.9", optional = true }
glutin = { version = "0.20", optional = true }
gfx_device_gl = { version = "0.16", optional = true }
gfx_window_glutin = { version = "0.30", optional = true }
gfx_glyph = { version = "0.15", optional = true }
gfx_winit = { package = "winit", version = "0.19", optional = true }

# wgpu (Vulkan, Metal, D3D)
wgpu = { version = "0.2", optional = true }
wgpu_glyph = { version = "0.3", optional = true }

[dev-dependencies]
# Example dependencies
rand = { version = "0.6", features = ["wasm-bindgen"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
log = "0.4"
wasm-bindgen = "0.2"
console_error_panic_hook = "0.1.6"
console_log = "0.1.2"

[patch.crates-io]
wgpu = { git = "https://github.com/hecrj/wgpu-rs", branch = "web" }
wgpu_glyph = { git = "https://github.com/hecrj/wgpu_glyph", branch = "web" }
wgpu-native = { git = "https://github.com/hecrj/wgpu", branch = "web" }
gfx-hal = { git = "https://github.com/hecrj/gfx", branch = "web" }
gfx-backend-empty = { git = "https://github.com/hecrj/gfx", branch = "web" }
gfx-backend-gl = { git = "https://github.com/hecrj/gfx", branch = "web" }
winit = { git = "https://github.com/hecrj/winit", branch = "web" }
instant = { git = "https://github.com/hecrj/instant", branch = "fix/illegal-invocation" }
